name: Claude PR Review

on:
  pull_request:
    types: [ready_for_review]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR using the haven-reviewer agent instructions in .claude/agents/haven-reviewer.md.
            Read that file first, then review the PR diff against all rules defined there.
            Post your findings as a PR review with inline comments where applicable.
